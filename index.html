<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Pasimatymo kvietimas Monikai</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffe6f0, #ffe6ff);
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 80px;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
    }
    .buttons {
      margin-top: 40px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .yes {
      background-color: #ff4da6;
      color: white;
    }
    .no {
      background-color: #ccc;
      color: #333;
    }
    button:hover {
      transform: scale(1.1);
    }
    #response {
      margin-top: 30px;
      font-size: 1.5em;
      color: #4CAF50;
    }
    #photo, #sad-monkey {
      margin-top: 20px;
      display: none;
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .decor {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .heart {
      font-size: 3em;
      color: red;
      animation: pulse 1s infinite;
    }
    .disco {
      font-size: 3em;
      animation: spin 4s linear infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="decor">
    <div class="disco">ü™©</div>
    <div class="heart">‚ù§Ô∏è</div>
  </div>
  <h1>Monika, ar norƒótum su manimi ƒØ pasimatymƒÖ?</h1>
  <div class="buttons">
    <button class="yes" onclick="showResponse('Taip! Lauksiu tavƒôs 05.16 üíñ', true)">Taip</button>
    <button class="no" onclick="showResponse('Gal kitƒÖ kartƒÖ... üò¢', false)">Ne</button>
  </div>
  <div id="response"></div>
  <img id="photo" src="IMG_20240518_191142.jpg" alt="Mano nuotrauka">
  <img id="sad-monkey" src="https://media.tenor.com/3bTxv0kFZfMAAAAC/monkey-dance.gif" alt="Sad Dancing Monkey">
  <script>
    function showResponse(message, showImage) {
      document.getElementById('response').innerText = message;
      document.getElementById('photo').style.display = showImage ? 'block' : 'none';
      document.getElementById('sad-monkey').style.display = showImage ? 'none' : 'block';
    }
  </script>
</body>
</html>
